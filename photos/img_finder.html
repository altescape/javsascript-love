<!doctype html>
<html>
  <head>
    <title>IMG_FINDER</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
    /* Finds all imgs in a container, removes anything not an img, adds them to an array
       then surrounds them with a tags.
       */

    var IMG_FINDER = (function () {
      var container;

      var set_container = function (name) {
        var container_name = "";
        if (name.charAt(0) === ".") {
          container_name = name;
        } else {
          container_name = '.' + name;
        }
        container = $(container_name);
        return container;
      };

      var get_container = function () {
        return container;
      };

      var elem_array = function () {
        var arr = $.makeArray(container.children());
        $.each(arr, function(index, value) {
          console.log(value.tagName);
        });
      };

      return {
        set_container: set_container,
        get_container: get_container,
        elem_array: elem_array
      }
    }());

    $(window).load(function() {
      IMG_FINDER.set_container(".container");
    });
    </script>
  </head>
  <body>
    <div class="container">
      <img src="http://gravatar.com/avatar/48f04652e808ce45aa48f4da34798459/?s=50&d=http://avatars.fyre.co/a/anon/50.jpg">
